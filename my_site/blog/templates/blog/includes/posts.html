{%load static%}

<li>
  <article class="post">
    <a href="{% url 'blog_post_detail' post.slug %}">
      <img src="{% static "blog/images/"|add:post.image_url%}" alt="{{post.title}}" />
      <div class="post_content">
        <h3>{{post.title}}</h3>
        <p>
          {{post.excerpt}}
        </p>
      </div>
    </a>
  </article>
</li>
